        {}, "title": "New Social Media Strategies: The Complete Course for Marketing
        Ideas", "offset": null, "lead": null, "content": "<div>\n<p>What are you working
        on today?</p>\n<p>One of our goals at Buffer is to always be <a href=\"https://blog.bufferapp.com/social-media-report-may-2015\">iterating
        and experimenting</a> with what we do on social media. We''re up for trying
        all sorts of different <a href=\"https://blog.bufferapp.com/social-media-strategies-ebook\">strategies</a>!
        And many of these end up revealing great opportunities to <a href=\"https://blog.bufferapp.com/goal-zero\">growth</a>.</p>\n<strong>What
        are you working on today? This week? This month?</strong> <strong>We''d love
        to help with some ideas!</strong> <p>We''ve collected all our best and favorite
        social media strategies-real-life tips that people are trying today on social
        media, and finding great success! We''re excited to <a href=\"https://buffer.com/email-courses/actionable-social-media-strategies\">deliver
        these strategies to you in a free daily email</a>.</p>\n<strong>Join us for
        25 days of social media strategies!</strong> <p><a href=\"https://bufferblog-wpengine.netdna-ssl.com/wp-content/uploads/2015/08/Social-Media-Strategies-email-course-banner.png\"><img
        src=\"https://bufferblog-wpengine.netdna-ssl.com/wp-content/uploads/2015/08/Social-Media-Strategies-email-course-banner-800x400.png\"></a>
        <a href=\"https://bufferblog-wpengine.netdna-ssl.com/wp-content/uploads/2015/08/Social-Media-Strategies-email-course.png\"><img
        src=\"https://bufferblog-wpengine.netdna-ssl.com/wp-content/uploads/2015/08/Social-Media-Strategies-email-course-534x800.png\"></a></p>\n<h2>Join
        us for 25 days of social media strategies!</h2>\n<p>We''d count it an amazing
        privilege to share with you these strategies over the next several days. You
        can join for free by visiting the landing page below.</p>\n<p><b><a href=\"https://buffer.com/email-courses/actionable-social-media-strategies\">Join
        this course</a> - </b>25 unique, actionable social media tips, delivered a
        day-at-a-time, for free!</p>\n<a href=\"https://buffer.com/email-courses/actionable-social-media-strategies\"><img
        src=\"https://bufferblog-wpengine.netdna-ssl.com/wp-content/uploads/2015/05/button-800x161.png\"></a><strong>We''ll
        send you one email per day, Monday through Friday, for the next 25 days.</strong>
        <a href=\"https://buffer.com/email-courses/actionable-social-media-strategies\"><img
        src=\"https://bufferblog-wpengine.netdna-ssl.com/wp-content/uploads/2015/08/Email-course-landing-page-800x640.png\"></a>
        <p>Each email contains a quick social media strategy you can implement in
        minutes.</p>\n<p>These are real strategies that we''re using at Buffer or
        we''re keen to put into practice. We''ve relied on some really amazing folks
        who are blazing trails on social media marketing and coming up with some really
        stellar ideas!</p>\n<strong>Many of the lessons include a short video tutorial!
        </strong> <p>All of the lessons contain detailed info on how to take action.</p>\n<p>(We''d
        love to hear how these videos feel for you. Are they helpful?)</p>\n<h2>The
        full course listing</h2>\n<p>Here''s a sneak peek at what''s in store for
        the course. We''ll be sending out these 25 lessons, complete with detailed
        instructions, video tips, and bonus info every day.</p>\n<p>\n</p><ol><li>Share
        the same content multiple times</li>\n\t<li>Include an animated GIF in \"thank
        you\" tweets</li>\n\t<li>Add to your Buffer in bulk</li>\n\t<li>Move your
        social sharing buttons around (or get rid of ''em)</li>\n\t<li>Use current
        events to boost your Facebook post visibility</li>\n\t<li>Use BuzzSumo to
        see who''s sharing your content</li>\n\t<li>Use a dummy account to save a
        reservoir of validated tweets and updates</li>\n\t<li>Tweet to landing pages
        with specific asks</li>\n\t<li>Include an image in your tweets</li>\n\t<li>Ask
        questions</li>\n\t<li>Monitor and analyze your followers with SocialRank</li>\n\t<li>Enlist
        a group of supporters to engage with your content</li>\n\t<li>Find and engage
        with influencers in your area</li>\n\t<li>Get your team sharing with you and
        for you</li>\n\t<li>Reserve your name on all social media platforms</li>\n\t<li>Schedule
        routine drive-bys of your social media accounts</li>\n\t<li>Respond to everyone
        within 24 hours</li>\n\t<li>Go to your archives to share evergreen content</li>\n\t<li>Choose
        1 to 3 areas of expertise</li>\n\t<li>Keep the same name, profile, pic, imagery,
        and look across your social profiles</li>\n\t<li>Use as many of these 7 Twitter
        bio tips as possible in your bio</li>\n\t<li>Test your posting frequency.
        Here''re some ideas. <img src=\"https://bufferblog-wpengine.netdna-ssl.com/wp-includes/images/smilies/simple-smile.png\"></li>\n\t<li>Create
        a 4:1 ratio of types of tweets/updates</li>\n\t<li>Determine best times to
        post, using Buffer''s optimal timing tool</li>\n\t<li>Reach out to the people
        mentioned in your articles</li>\n</ol><h2>A sample lesson</h2>\n<p>We''re
        keen to make sure that you get just the info you want from these emails, so
        I''m happy to share here a sample of one of the lessons from the course. Here''s
        <a href=\"http://us7.campaign-archive1.com/?u=8109206415f7c9e3b2ddc83ad&amp;id=4cee637056&amp;e=\">strategy
        #1: Share the same content multiple times</a>.</p>\n<a href=\"http://us7.campaign-archive1.com/?u=8109206415f7c9e3b2ddc83ad&amp;id=4cee637056&amp;e=\"><img
        src=\"https://bufferblog-wpengine.netdna-ssl.com/wp-content/uploads/2015/08/Mobile-screenshot-email-course-strategy-482x800.png\"></a>
        <p>The mobile version:</p>\n<a href=\"http://us7.campaign-archive1.com/?u=8109206415f7c9e3b2ddc83ad&amp;id=4cee637056&amp;e=\"><img
        src=\"https://bufferblog-wpengine.netdna-ssl.com/wp-content/uploads/2015/08/Email-example.png\"></a>
        <p>The desktop version:</p>\n<p>And here''s the full text:</p>\n<blockquote><strong>Share
        the same content multiple times</strong><p>Your content rocks, and people
        are excited to see it!</p>\n<p>What happens though is that so much rockin''
        content lands on social media every second that a person can''t possibly catch
        it all. (pokemon)</p>\n<p>At Buffer, we reach 5% of our followers with a tweet
        and 2% of Facebook fans with a new update.</p>\n<em>So, share your story multiple
        times in order to reach those who missed it the first time!</em><p>Change
        up your message: alternate the headline, grab a pullquote, share an image,
        etc. so that you have something new to share (and can learn what resonates
        most by checking analytics after).</p>\n<p>Here''s how:</p>\n<p>Come up with
        some sort of sharing schedule. Here''s <a href=\"https://gallery.mailchimp.com/8109206415f7c9e3b2ddc83ad/images/66374e44-d99e-4667-b80c-1b259e03bf9e.png\">ours</a>
        (feel free to steal):</p>\n<p>Cheering for you,<br> Kevan and the Buffer team</p>\n<p>P.S.
        How many times can you reshare? <a href=\"http://blog.wisemetrics.com/should-you-repeat-your-tweets-facts-and-figures-from-1m-tweets/\">A
        Wisemetrics study</a> found that, on average, the second tweet gets 86% as
        much performance as the first one, and even after 6 repetitions, you''re still
        at 67% of the first tweet.</p>\n</blockquote>\n<p>And here''s the video we''ve
        linked to.</p>\n<strong>Does the course cost anything?</strong> <h2>F.A.Q.
        - Frequently Asked Questions about this course</h2>\n<p>It''s 100% free!</p>\n<strong>Who
        is it for?</strong> <p>We''re excited to give these strategies away in hopes
        that might be helpful for you and your marketing efforts.</p>\n<strong>What
        happens at the end of the 25 days?</strong> <p>Everyone! It''s not tied to
        Buffer accounts at all, so both current Buffer users and yet-to-be Buffer
        users can join.</p>\n<strong>Will you be signing me up for other newsletters
        or lists, too?</strong> <p>At the end of the 25-day course, I''d love to share
        any extra strategies that came my way during our time together. I''ll send
        those along when we''re finished. And I''d love to hear any feedback you have
        on the course itself!</p>\n<p>No, we will  <em>not</em> sign you up for other
        email lists without your express permission. Your email''s safe with us. <img
        src=\"https://bufferblog-wpengine.netdna-ssl.com/wp-includes/images/smilies/simple-smile.png\"></p>\n<p>Help!
        I haven''t received my confirmation email yet!</p>\n<p>If you can let us know
        the email you signed up with, I''d be happy to look you up in our system to
        see if all''s in working order. The first email should be headed your way
        shortly after signup, or first thing on Monday if you''ve signed up on the
        weekend. If you''re yet to see anything, I''d be very happy to investigate
        for you!</p>\n<p>(Often times, some folks experience a bit more of a delay
        than others, depending on email service provider.)</p>\n<h2>We''d love to
        invite you to join this course!</h2>\n<p>It''d be a real privilege to share
        these social media strategies with you and to have the chance to connect with
        you over the next 25 days.</p>\n<a href=\"https://buffer.com/email-courses/actionable-social-media-strategies\"><img
        src=\"https://bufferblog-wpengine.netdna-ssl.com/wp-content/uploads/2015/05/button-800x161.png\"></a>
        <p>If this course interests you at all, you can <a href=\"https://buffer.com/email-courses/actionable-social-media-strategies\">sign
        up directly from the landing page</a>!</p>\n<strong>Feel free to leave any
        thoughts, questions, or comments here on the article, and I''ll hop right
