      string: '[{"provider_url": "http://marketing.about.com", "description": "Social
        media, it''s the buzz hitting the marketing streets. There are some people
        who get it, some that don''t understand it and others who just want to know
        more about how to use it in their marketing plan. I understand the confusion,
        which is why I want to talk about it.", "embeds": [], "safe": true, "provider_display":
