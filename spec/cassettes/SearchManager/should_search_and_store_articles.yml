        "offset": null, "lead": null, "content": "<div>\n<p><img src=\"http://www.wordstream.com/images/social-media-and-marketing.png\">Using
        social media for marketing can enable small business looking to further their
        reach to more customers. Your customers are interacting with brands through
        social media, therefore, having a strong <a href=\"http://www.wordstream.com/blog/ws/2015/01/19/social-media-marketing-plan\">social
        media marketing plan</a> and presence on the web is the key to tap into their
        interest. If implemented correctly, <strong>marketing with social media</strong>
        can bring remarkable success to your business.</p>\n<h2>What is Social Media
        Marketing?</h2>\n<p><strong>Social media marketing</strong>, or SMM, is a
        form of internet marketing that implements various social media networks in
        order to achieve marketing communication and branding goals. Social media
        marketing primarily covers activities involving social sharing of content,
        videos, and images for marketing purposes.</p>\n<p>At WordStream, we''ve created
        this guide to provide you with the <strong>social media marketing training</strong>
        you need to better your business. We want to give small businesses on short
        budgets an alternative to hiring a social media marketing agency or paying
        for social media marketing services.</p>\n<p>With our Social Media Marketing
        101 Guide below, you can begin developing your own social media marketing
        expert plan.</p>\n<h2><strong>Social Media Marketing for Small Businesses:
        Learn Social Media Marketing 101</strong></h2>\n<p>This education guide gives
        a basic overview on <strong>how to use social media for marketing</strong>,
        serving as a social media marketing for dummies manual. Read to learn about
        how to reap the benefits of using social media in <a href=\"http://www.wordstream.com/blog/ws/2015/01/12/startup-marketing\">startup
        marketing</a>.</p>\n<h2><strong>Social Media and Marketing: Start With a Plan</strong></h2>\n<p>Before
        you begin creating <strong>social media marketing campaigns</strong>, consider
        your business'' goals. Starting a social media marketing campaign without
        a <a href=\"http://www.wordstream.com/blog/ws/2014/12/17/social-media-strategy\">social
        strategy</a> in mind is like wandering through a forest without a map-you''ll
        only end up lost.</p>\n<p>Create a <strong>social media marketing plan</strong>
        and brainstorm about your goals: what are you hoping to achieve through social
        media marketing? Who is your target audience? Where would your target audience
        hang out and how would they use social media? What message do you want to
        send to your audience with social media marketing?</p>\n<h2><strong>Social
        Media for Marketing: Developing Your Goals</strong></h2>\n<p>Social media
        marketing can help with a number of goals, such as:</p>\n<p>\n</p><ul><li>Website
        traffic</li>\n\t<li>Conversions</li>\n\t<li><a href=\"http://www.wordstream.com/blog/ws/2015/07/10/brand-awareness\">Brand
        awareness</a></li>\n\t<li>Creating a brand identity and positive brand association</li>\n\t<li>Communication
        and interaction with key audiences</li>\n</ul><p>Only by establishing your
        goals can you measure your <a href=\"http://www.wordstream.com/blog/ws/2013/04/25/social-media-roi\">social
        media ROI</a>.</p>\n<h2><strong>Best Social Media Marketing Tips: Learn Marketing
        with Social Media </strong></h2>\n<p>Here are some <strong>social media marketing
        tips</strong> to keep you on the right track across all your social media
        campaigns.</p>\n<p>\n</p><ul><li>\n<strong>Planning</strong> - As discussed
        previously, building a social media marketing plan is essential. Consider
        <a href=\"http://www.wordstream.com/keyword-research-tool\">keyword research</a>
        and brainstorm content ideas that will interest your target audience.</li>\n\t<li>\n<strong>Content
        is King </strong>- Consistent with other areas of online marketing, <strong>content
        reigns king</strong> when it comes to social media marketing. Make sure you
        are offering valuable information that your ideal customers will find interesting.
        Create a variety of <a href=\"http://www.wordstream.com/blog/ws/2012/01/17/seo-content-beginners-guide\">content</a>
        by implementing <a href=\"http://www.wordstream.com/blog/ws/2014/07/09/social-media-images\">social
        media images</a>, videos, and infographics in addition to classic text-based
        content.</li>\n\t<li>\n<strong>Consistent Brand Image</strong> - <strong>Using
        social media for marketing</strong> enables your business to project your
        brand image across a variety of different social media platforms. While each
        platform has its own unique environment and voice, your business'' core identity
        should stay consistent.</li>\n\t<li>\n<strong>Blog </strong>- Blogging is
        a great social media marketing tool that lets you share a wide array of information
        and content with readers. Your company blog can also serve as your <strong>social
        media marketing blog, </strong>in which you blog about your recent social
        media efforts, contests, and events.    </li>\n\t<li>\n<strong>Links </strong>-
        While using social media for marketing relies primarily on your business sharing
        its own unique, original content to gain followers, fans, and devotees, it''s
        also great to link to outside articles as well. If other sources provide great,
        valuable information you think your target audience will enjoy, don''t be
        shy about linking to them. Linking to outside sources improves trust and reliability,
        and you may even <a href=\"http://www.wordstream.com/blog/ws/2012/02/24/link-building-strategies\">get
        some links</a> in return.</li>\n\t<li>\n<strong>Track Competitors </strong>-
        It''s always important to keep an eye on competitors-they can provide valuable
        data for keyword research, where to <a href=\"http://www.wordstream.com/blog/ws/2010/04/01/build-amazing-backlinks\">get
        industry-related links</a>, and other social media marketing insight. If your
        competitors are using a certain social media marketing technique that seems
        to be working for them, do the same thing, but do it better!</li>\n\t<li>\n<strong>Measure
        Success with Analytics </strong>-You can''t determine the success of your
        social media marketing strategies without tracking data. <a href=\"http://www.google.com/analytics/\">Google
        Analytics</a> can be used as a great social media marketing tool that will
        help you measure your triumphant <strong>social media marketing techniques</strong>,
        as well as determine which strategies are better off abandoned.  Attach tracking
        tags to your social media marketing campaigns so that you can properly monitor
        them.</li>\n</ul><h2><strong>How to Use Social Media for Marketing: Know Your
        Platform</strong></h2>\n<p>We''ve put together a brief overview on <strong>how
        to use social media for marketing</strong> according to each platform''s unique
        environment. Various social media marketing sites will require different techniques,
        so develop a unique strategy tailored for each platform.</p>\n<strong>Facebook</strong><img
        src=\"http://www.wordstream.com/images/social-media-in-marketing.png\"><p>Facebook''s
        casual, friendly environment requires an active <strong>social media marketing
        strategy</strong> that begins with creating a Facebook Business Fan Page.  You
        will want to pay careful attention to layout, as the visual component is a
        key aspect of the Facebook experience. Social media marketing for business
        pages revolves around furthering your conversation with audiences by posting
        industry-related articles, images, videos, etc.</p>\n<a href=\"https://plus.google.com/\"><img
        src=\"http://www.wordstream.com/images/google-plus-marketing.jpg\"></a> <strong>Google+</strong>
        <p><a href=\"https://www.facebook.com/\">Facebook</a> is a place people go
        to relax and chat with friends, so keep your tone light and friendly.</p>\n<p><a
        href=\"https://plus.google.com/\">Google+</a> is the new Facebook competitor,
        and it promotes the same fun, casual atmosphere. On Google+ you can upload
        and share photos, videos, links, and view all your +1s. Also take advantage
        of Google+ circles, which allow you to segment your followers into smaller
        groups, enabling you to share information with some followers while barring
        others. For example, you might try creating a \"super-fan\" circle, and share
        special discounts and exclusive offers only with that group.</p>\n<strong>Pinterest</strong>
        <p>You can also try hosting video conferences with Hangouts and experiment
        using the Hangout feature in some fun, creative ways. Some social media marketing
        ideas: if you''re a salon, host a how-to session on how to braid your hair.
        If you own a local bookstore, try offering author video chats. If you''re
        feeling adventerous, invite your +1s to your Google+ Community. Google+ Communities
        will allow you to listen into your fan''s feedback and input, truly putting
        the social back into social media.</p>\n<p><a href=\"http://pinterest.com/\">Pinterest</a>
        is the latest in <strong>social media marketing trends</strong>. Pinterest''s
        image-centered platform is ideal for retail, but anyone can benefit from using
        Pinterest for social media purposes.</p>\n<strong>Twitter<img src=\"http://www.wordstream.com/images/how-to-use-social-media-for-marketing.png\"></strong>
        <p>Pinterest allows small businesses to showcase their own product offerings
        while also developing their own brand''s personality with some unique pinboards.</p>\n<p><a
        href=\"https://twitter.com/\">Twitter</a> is the <a href=\"http://www.wordstream.com/blog/ws/2014/10/21/social-media-promotion-tools\">social
        media marketing tool </a>that lets you broadcast your updates across the web.
        Follow tweeters in your industry or related fields, and you should gain a
        steady stream of followers in return.</p>\n<strong>LinkedIn</strong> <p>Mix
        up your official-related tweets about specials, discounts, and news updates
        with some fun and quirky tweets interspersed. Be sure to retweet when a customer
        has something nice to say about you, and don''t forget answer people''s questions
        when possible.  Using Twitter as a social media marketing tool revolves around
        dialog and communication, so be sure to interact as much as possible</p>\n<p><a
        href=\"http://www.linkedin.com/\">LinkedIn</a> is one of the more professional
        social media marketing sites. LinkedIn Groups is a great venue for entering
        into a professional dialog with people in similar industries and provides
        a place to share content with like-minded individuals. </p>\n<strong><img
        src=\"http://www.wordstream.com/images/youtube-social-media.jpg\">YouTube</strong>
        <p>Encourage customers or clients to give your business a <strong>recommendation</strong>
        on your LinkedIn profile. Recommendations makes your business appear more
        credible and reliable for new customers. Also browse the Questions section
        of LinkedIn; providing answers helps you get established and earns trust.</p>\n<strong>Location-Based
        Social Media Tools</strong> <img src=\"http://www.wordstream.com/images/using-social-media-for-marketing.jpg\"><p><a
        href=\"http://www.youtube.com/\">YouTube</a> is the number one place for creating
        video content, with can be an incredibly powerful social media marketing tool.
        Many businesses try to create video content with the aim of having their video
        \"go viral,\" but in reality those chances are pretty slim. Instead, focus
        on creating useful, instructive \"how-to\" videos. These how-to videos also
        have the added benefit of ranking on the video search results of Google, so
        don''t under-estimate the power of video content!</p>\n<strong>Reddit</strong>
        <p>Social media platforms like <a href=\"http://www.yelp.com\">Yelp</a>, <a
        href=\"https://foursquare.com/\">FourSquare</a>, and <a href=\"https://www.thelevelup.com/\">Level
        Up</a> are great for brick and mortar businesses looking to implement marketing
        social media. Register on these sites to claim your location spot, and then
        consider extra incentives such as check-in rewards or special discounts. Remember,
        these visitors will have their phones in hand so they will have access to
        providing reviews which could hurt or significantly aid your users.</p>\n<p><a
        href=\"http://www.reddit.com/\">Reddit</a>, or similar social media platforms
        such as Stumble Upon or Digg, are ideal for sharing compelling content. With
        over 2 billion page views a month, Reddit has incredible social media marketing
        potential, but marketers should be warned that only truly unique, interesting
        content will be welcomed. Posting on Reddit is playing with fire-submit spammy
        or overtly sales-focused content and your business could get berated by this
        extremely tech-savvy community.</p>\n<p>If you have content you believe the
        Reddit community (majority is young, geeky, liberal, and internet-obsessed)
        would enjoy, you could reap tremendous benefits and earn valuable traffic.</p>\n<p><strong>Using
        social media in marketing</strong> does more than improve site traffic and
        help businesses reach more customers; it provides a valuable venue for better
        understanding and learning from your target audiences. Hopefully this guide
        has helped you better understand how using social media for marketing  can
        improve your business.</p>\n<p><strong>Looking for better results?</strong>
        <a href=\"http://www.wordstream.com/pay-per-click\">Pay-per-click</a> marketing
