        "media": {}, "title": "Using social media to market your business: the basics",
        "offset": null, "lead": null, "content": "<div>\n<p>Social media are internet
        services that let you interact with others and share and create content through
        online communities.</p>\n<p>Social media present great marketing opportunities
        for businesses of all sizes. You can use social media to:</p>\n<p>\n</p><ul><li>promote
        the name of your brand and business</li>\n\t<li>tell customers about your
        goods and services</li>\n\t<li>find out what customers think of your business</li>\n\t<li>attract
        new customers</li>\n\t<li>build stronger relationships with existing customers.</li>\n</ul><h2>Advantages
        of using social media</h2>\n<p>Social media marketing has many advantages:</p>\n<p>\n</p><ul><li>\n<strong>broad
        reach</strong> - social media can reach millions of people all around the
        world</li>\n\t<li>\n<strong>ability to target</strong> particular groups -
        many forms of social media (e.g. Facebook, Foursquare) allow businesses to
        target specific groups, often in particular locations</li>\n\t<li>\n<strong>free
        or low-cost</strong> - many forms of social media are free for business, and
        paid options are usually low-cost</li>\n\t<li>\n<strong>personal</strong>
        - social media allow you to communicate on a personal basis with individual
        customers and groups</li>\n\t<li>\n<strong>fast</strong> - you can quickly
        distribute information to many people</li>\n\t<li>\n<strong>easy</strong>
        - you don''t need high-level skills or computer equipment to participate in
        social media. The average person with a standard computer should have no difficulty.</li>\n</ul><h2>Risks
        of using social media</h2>\n<p>Of course, marketing through social media also
        has its risks. These include:</p>\n<p>It''s important to be aware of these
        risks and to have strategies in place to avoid them if you decide to get involved
        in social media marketing.</p>\n<h2>Key social media services</h2>\n<p>Different
        types of social media are good for different marketing activities. The key
        social media services are:</p>\n<p>\n</p><ul><li>\n<a href=\"https://www.business.qld.gov.au/business/running/marketing/online-marketing/using-facebook-to-market-your-business\"><strong>Facebook</strong></a>
        - a social networking site that allows you to have conversations with customers,
        post photos and videos, promote special offers, and more</li>\n\t<li>\n<a
        href=\"https://www.business.qld.gov.au/business/running/marketing/online-marketing/using-twitter-to-market-your-business\"><strong>Twitter</strong></a>
        - a ''micro-blogging'' service that allows you to send and receive short messages
        from customers and potential customers</li>\n\t<li>\n<strong><a href=\"https://www.business.qld.gov.au/business/running/marketing/online-marketing/using-youtube-to-market-your-business\">YouTube</a></strong>
        - an online video-hosting service that lets people share their videos</li>\n\t<li>\n<a
        href=\"https://www.business.qld.gov.au/business/running/marketing/online-marketing/using-a-blog-to-market-your-business\"><strong>blogs</strong></a>
        - internet sites that contain a series of entries or ''posts'' about topics
        of interest to the author, much like an online ''diary''</li>\n\t<li>\n<a
        href=\"https://www.business.qld.gov.au/business/running/marketing/online-marketing/using-coupon-websites-to-market-your-business\"><strong>coupon
        sites</strong></a> - websites that offer discount coupons for goods, services
        and events</li>\n\t<li>\n<a href=\"https://www.business.qld.gov.au/business/running/marketing/online-marketing/using-online-photo-sharing-services-to-market-your-business\"><strong>online
        photo-sharing services</strong></a> - websites that allow users to store,
        organise and share their photo collections</li>\n\t<li>\n<a href=\"https://www.business.qld.gov.au/business/running/marketing/online-marketing/using-location-based-marketing-to-promote-your-business\"><strong>location-based
        marketing</strong> <strong>sites</strong></a> - websites that deliver targeted
        marketing messages to customers in particular locations, through mobile devices
        such as smartphones and tablets</li>\n\t<li>\n<strong><a href=\"https://www.business.qld.gov.au/business/running/marketing/online-marketing/managing-online-customer-reviews\">customer
        review sites</a></strong> - websites that feature customer reviews of goods
        and services.</li>\n</ul><p>Many businesses are also using online technology
        to support their marketing efforts. This includes:</p>\n<h2>Getting started
        with social media</h2>\n<p>If you aren''t already familiar with social media,
        the terminology and the range of different services can seem daunting at first.</p>\n<p>But
        it''s worth learning more. Most social media services are affordable and easy
        to use, and they can put your business in touch with customers like never
        before.</p>\n<h2>Related links</h2>\n</div>", "entities": [], "favicon_colors":
