        {
          "sentences": [
            "There are a few ways to determine the effectiveness of your freemium plan.",
            "For instance, you can track all your freemium customers in a spreadsheet to see which ones convert to paying customers.",
            "Unfortunately, plenty of failed companies used the freemium model, too.",
            "Analytics tools like Kissmetrics (with its Cohort Report, Funnel Report, and People Search) can help you discover if freemium is working for your business.",
            "But if none of the freemium users upgrade to a paying plan or refer others, your freemium plan may just be a burden on your business.",
            "Using the Kissmetrics Cohort Report, you can see if and when your freemium customers move up and start paying you.",
            "If you\u2019re using freemium on your product, you may want to sign up for Kissmetrics to see if it\u2019s working for you.",
            "Then, ideally, the freemium users upgrade to a paying plan or refer others who pay."
          ]
        }
