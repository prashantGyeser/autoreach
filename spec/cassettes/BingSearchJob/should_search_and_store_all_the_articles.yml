        "media": {}, "title": "Social Media Marketing: India Trends Study 2013", "offset":
        null, "lead": null, "content": "<div>\n<p>\tAccording to media reports, Indian
        organizations use social media much more than the global average and their
        counterparts in emerging economies. Our study of social media marketing practices
        among various social media-savvy organisations in India has thrown up some
        good insights.  The study answers key questions that many marketers have in
        India such as what is the business objective for using social media, what
        are some of the best tactics, what is the average social media budget, how
        do you measure social media, and what is the future of social media.</p>\n<p>\t<strong>Why
        social media:</strong></p>\n<ul> Most social media-savvy organizations in
        India use the medium to build communities </ul><p>\t<img src=\"http://www.ey.com/Media/vwLUExtFile/social_media_advisory/%24FILE/chart_1.jpg\"></p>\n<p>\t95.7%
        of the surveyed social media-savvy organizations in India use the medium to
        build communities and advocate usage while 76.1% use social media as a platform
        to highlight brand news. Around 16% of organizations, which use social media
        for both the above reasons, also use it for customer service, lead generation,
        and research indicating high social maturity and moving toward getting business
        meanings out of engagements.</p>\n<p>\t<strong>Which social media platform:</strong></p>\n<ul>
        Facebook most important platform for marketers in India for engaging customers,
        followed by Twitter, YouTube and blogging </ul><p>\tAlmost half of the social
        media-savvy organizations are already using emerging platforms such as Pinterest,
        Google Plus, and Foursquare. More than half of the social media-savvy organizations
        surveyed regularly engage with bloggers or online influencers who have authority
        and strong following.</p>\n<p>\t<strong>How does social media fit in with
        other marketing/communications campaigns: </strong></p>\n<ul> Social media-savvy
        organizations in India have conducted campaigns where social media is the
        leading component </ul><p>\t<strong>Social media-savvy organizations in India
        speed up processes or show special favor for online fans</strong></p>\n<p>\tAmong
        the respondents 87.5% said they have conducted campaigns where social media
        was the leading component. More than half of the surveyed organizations have
        speeded up processes or have shown a special favour for their online fans
        and followers that they wouldn''t normally do for their offline customers.</p>\n<p>\t<strong>How
        do organizations engage with their social communities: </strong></p>\n<ul>
        Popular practices \n<ul><li> Type of content: A majority of social media savvy
        organizations prefer to post generic updates instead of brand updates.</li>\n\t<li>
        Frequency of updates and responses: Social media-savvy organizations posts
        multiple updates a day.</li> \n</ul></ul><p>\tMajority of social media-savvy
        organizations respond to fan queries within 30 to 60 minutes on Twitter and
        within 30 minutes to a few hours on Facebook.</p>\n<ul><li> Contests/promotions:
        Picture contests are the most popular contests among social media-savvy organizations
        in India - most contests are organized monthly.</li>\n\t<li> Policies: Majority
        of social media-savvy organizations in India surveyed have social media guidelines
        for better governance and online monitoring programs to listen to conversations;
        however, less than half have crisis manuals.</li>\n\t<li> Tools used: Many
        social media-savvy organizations in India use tools for online monitoring,
        response management, or managing social media platforms.</li>\n\t<li> Social
        media for research: Almost half of the social media-savvy organizations in
        India have conducted research using social media tools to get customer feedback
        and understand more about customer behavior.</li>\n\t<li> Mobile: Half of
        the social media-savvy organizations in India have created mobile phone apps
        and one-fourth plans to create one.</li>\n</ul><p>\t<strong>How do organizations
        use social media ads:</strong></p>\n<ul> Majority of social media-savvy organizations
        use social media ads to promote online campaigns and brand awarenesss, and
        find them beneficial </ul><p>\t83% of the social media-savvy organizations
        surveyed said that they have used social media ads, with majority of the ads
        being used to promote a contest/promotion or for brand awareness. 88.6% said
        they find social media ads to be beneficial in achieving those objectives.</p>\n<p>\t<strong>How
        do you measure social media success? </strong></p>\n<ul> Majority of social
        media-savvy organizations in India measure social media efforts through platform-specific
        parameters </ul><p>\t<img src=\"http://www.ey.com/Media/vwLUExtFile/social_media_advisory/%24FILE/chart_27.jpg\"></p>\n<p>\t81%
        of the social media-savvy organizations surveyed said that they measure their
        social media efforts through platform-specific parameters such as likes, people
        talking about this, etc. 46.7% of the organizations surveyed said they have
        not measured revenue from their social media efforts. On the positive side,
        some organizations are already measuring social media efforts through leads,
        sentiment, brand visibility and have seen increase in revenue from social
        media efforts.</p>\n<p>\t<strong>Social media budget: </strong></p>\n<ul>
        Almost half of social media-savvy organizations spend 1%-5% of their marketing
        budget on social media, most social media budgets are below INR10 million
        </ul><p>\t41.5% of social media-savvy organizations said that around 1%-5%
        of their marketing budget in spent on social media. Three-fourths of the organizations
        surveyed have their social media budget below INR10 million, while a little
        above a quarter of the organizations surveyed have social media budgets exceeding
        INR20 million.</p>\n<p>\t<strong>Which department manages social media:</strong></p>\n<ul>
        Majority of social media efforts in India are managed by marketing teams </ul><p>\t76.7%
        of social media-savvy organizations said they have their marketing department
        handling social media with the rest being handled by a cross functional team/across
        functions or by the PR/communications team. Other than marketing, 34.6% said
        they use social media for thought leadership and 26.9% said they use social
        media for CSR. A majority (70.2%) said they have an in house social media
        expert in middle management.</p>\n<p>\t<strong>Agency structure: </strong></p>\n<ul>
        Majority of social media-savvy organizations in India use standalone digital
        agencies as compared to PR or ad agencies </ul><p>\t73.8% of surveyed social
        media-savvy organizations have chosen standalone digital agencies as compared
        to PR, ad agencies, or freelancers. 59.1% of the organizations surveyed also
        said that they are happy with their current agencies while 40.9% responded
        with either a \"maybe\" or a \"no.\"</p>\n<p>\t<strong>Social media-savvy
        organizations in India are very optimistic about the future </strong></p>\n<p>\tSocial
        media-savvy organizations are very optimistic about the role of social media
        in their organizations. Though measures such as sales and leads are not very
        evident for all organizations, they have realized that it plays an important
        role in generating insights and engaging with customers on a continued basis.
        Social media has helped organizations to create their own communities of fans,
        customers or prospects. In the future, organizations hope to focus more on
        social media and are looking forward greater adoption within their organizations.</p>\n<p>\t<a
        href=\"http://www.ey.com/IN/en/Services/Advisory/Social-Media-Marketing-India-Trends-Study-2013\">Top</a></p>
