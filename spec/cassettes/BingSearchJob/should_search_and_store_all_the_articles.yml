        "original_url": "http://en.wikipedia.org/wiki/Social_media_marketing", "url":
        "https://en.wikipedia.org/wiki/Social_media_marketing", "media": {}, "title":
        "Social media marketing", "offset": null, "lead": null, "content": "<div>\n<div>\n<p><img
        src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Ambox_important.svg/40px-Ambox_important.svg.png\"></p>\n<p>This
        article has multiple issues. Please help <b><a href=\"https://en.wikipedia.org/w/index.php?title=Social_media_marketing&amp;action=edit\">improve
        it</a></b> or discuss these issues on the <b><a href=\"https://en.wikipedia.org/wiki/Talk:Social_media_marketing\">talk
        page</a></b>.</p>\n</div>\n<p><b>Social media marketing</b> is the process
        of gaining <a href=\"https://en.wikipedia.org/wiki/Web_traffic\">website traffic</a>
        or attention through <a href=\"https://en.wikipedia.org/wiki/Social_media\">social
        media</a> sites.</p>\n<p>Social media marketing programs usually center on
        efforts to create content that attracts attention and encourages readers to
        share it across their <a href=\"https://en.wikipedia.org/wiki/Social_network\">social
        networks</a>. The resulting electronic word of mouth (eWoM) refers to any
        statement consumers share via the Internet (e.g., web sites, social networks,
        instant messages, news feeds) about an event, product, service, brand or company.
        When the underlying message spreads from user to user and presumably resonates
        because it appears to come from a trusted, third-party source, as opposed
        to the brand or company itself, this form of marketing results in <a href=\"https://en.wikipedia.org/wiki/Earned_media\">earned
        media</a> rather than <a href=\"https://en.wikipedia.org/wiki/Paid_media\">paid
        media</a>.</p>\n<p>Main article: <a href=\"https://en.wikipedia.org/wiki/Social_media\">Social
        media</a></p>\n<p><a href=\"https://en.wikipedia.org/wiki/Social_networking_websites\">Social
        networking websites</a> allow individuals and businesses to interact with
        one another and build relationships and communities online. When companies
        join these social channels, consumers can interact with them directly. That
        interaction can be more personal to users than traditional methods of <a href=\"https://en.wikipedia.org/wiki/Marketing_communications\">outbound
        marketing</a> &amp; advertising.</p>\n<p>Social networking sites act as <a
        href=\"https://en.wikipedia.org/wiki/Word_of_mouth\">word of mouth</a>. Social
        networking sites and <a href=\"https://en.wikipedia.org/wiki/Blogs\">blogs</a>
        allow followers to \"retweet\" or \"repost\" comments made by others about
        a product being promoted. By repeating the message, the user''s connections
        are able to see the message, therefore reaching more people. Because the information
        about the product is being put out there and is getting repeated, more traffic
        is brought to the product/company.</p>\n<p>Social networking websites are
        based on building virtual communities, that allow consumers to express their
        needs, wants and values, online. Social Media Marketing then connects these
        consumers and audiences to businesses that share the same needs, wants and
        values.</p>\n<p>Through social networking sites, companies can interact with
        individual followers. This personal interaction can instill a feeling of <a
        href=\"https://en.wikipedia.org/wiki/Loyalty\">loyalty</a> into followers
        and potential customers. Also, by choosing whom to follow on these sites,
        products can reach a very narrow target audience.</p>\n<p>Social networking
        sites also include a vast amount of information about what products and services
        prospective clients might be interested in. Through the use of new <a href=\"https://en.wikipedia.org/wiki/Semantics\">Semantic</a>
        Analysis technologies, marketers can detect buying signals, such as content
        shared by people and questions posted online. Understanding of buying signals
        can help sales people target relevant prospects and marketers run micro-targeted
        campaigns.</p>\n<p>\n</p><ul><li>Selection of potential Social Networks to
        use;</li>\n\t<li>Definition of a financial plan;</li>\n\t<li>Definition of
        organizational structures to manage the Social Network in the market;</li>\n\t<li>Selection
        of target;</li>\n\t<li>Promotion of products and services;</li>\n\t<li>Performance
        measures</li>\n</ul><p><a href=\"https://en.wikipedia.org/wiki/Mobile_phone\">Mobile
        phone</a> usage has also become beneficial for social media marketing. Today,
        most cell phones have social networking capabilities: individuals are notified
        of any happenings on social networking sites through their cell phones, in
        real-time. This constant connection to social networking sites means products
        and companies can constantly remind and update followers about their capabilities,
        uses, importance, etc. Because cell phones are connected to social networking
        sites, <a href=\"https://en.wikipedia.org/wiki/Advertisements\">advertisements</a>
        are always in sight. Also many companies are now putting QR codes along with
        products for individuals to access the company website or online services
        with their smart-phones.</p>\n<p>There are two basic strategies for engaging
        the social media as marketing tools:</p>\n<p>Social media can be a useful
        source of market information and customer voice. Blogs, content communities
        and forums are platforms where individuals share their reviews and recommendations
        of brands, products and services. Businesses are able to tap and analyze the
        customer voice generated in social media for marketing purposes; in this sense
        the social media is an inexpensive source of market intelligence which can
        be used by marketers to track problems and market opportunities. For example,
        the internet erupted with videos and pictures of iPhone 6 bend test which
        showed that the coveted phone would bend merely by hand. The so-called \"bendgate\"
        controversy created confusion amongst customers who had waited months for
        the launch of the latest rendition of the iPhone. However Apple promptly issued
        a statement saying that the problem was extremely rare and that the company
        had taken several steps to make the mobile device robust. Unlike traditional
        market research methods such as surveys, focus groups and data mining which
        are time consuming and costly, marketers can now utilize social media to obtain
        ''live'' information about consumer behavior. This can be extremely useful
        in a highly dynamic market structure in which we now live.</p>\n<p>Social
        media can be used not only as public relations and direct marketing tools
        but also as communication channels (targeting specific audiences with social
        media influencers) and as customer engagement tools. There are several examples
        of firms initiating some form of online dialog with the public to foster relations
        with customers. According to Constantinides, Lorenzo and G&#243;mez Borja
        (2008) \"Business executives like Jonathan Swartz, President and CEO of Sun
        Microsystems, Steve Jobs CEO of Apple Computers, and McDonalds Vice President
        Bob Langert post regularly in their CEO blogs, encouraging customers to interact
        and freely express their feelings, ideas, suggestions or remarks about their
        postings, the company or its products\". Using customer influencers (for example
        popular bloggers) can be a very efficient and cost-effective method to launch
        new products or services Narendra Modi current prime minister of India ranks
        only second after President Barack Obama in number of fans on his official
        Facebook page at 21.8 million and counting. Modi employed social media platforms
        to circumvent traditional media channels to reach out to the young and urban
        population of India which is estimated to be 200 million. His appeal was further
        buttressed by the recent crowd turnout at Madison square garden.<sup>[<i><a
        href=\"https://en.wikipedia.org/wiki/Wikipedia:Verifiability\">irrelevant
        citation </a></i>]</sup></p>\n<p>In the context of the <a href=\"https://en.wikipedia.org/wiki/Social_web\">social
        web</a>, <b>engagement</b> means that customers and stakeholders are participants
        rather than viewers. <a href=\"https://en.wikipedia.org/wiki/Social_media\">Social
        media</a> in business allows all consumers to express and share an opinion
        or an idea somewhere along the business''s path to market. Each participating
        customer becomes part of the marketing department, as other customers read
        their comments or reviews. The engagement process is then fundamental to successful
        social media marketing.</p>\n<p>Engagement in social media for the purpose
        of your social media strategy is divided into two parts:</p>\n<p>1. Proactive
        posting of new content and conversations, as well as the sharing of content
        and information from others</p>\n<p>Traditional media is limited to one way
        interaction with customers or ''push and tell'' where only specific information
        is given to the customer without any mechanism to obtain customer feedback.
        On the other hand, social media is participative where customer are able to
        share their views on brands, products and services. Traditional media gives
        the control of message to the marketer whereas social media shifts the balance
        to the consumer.</p>\n<p>Social networking sites can have a large impact on
        the outcome of events. In 2010, a Facebook campaign surfaced in the form of
        a <a href=\"https://en.wikipedia.org/wiki/Petition\">petition</a>. Users virtually
        signed a petition asking <a href=\"https://en.wikipedia.org/wiki/NBC_Universal\">NBC
        Universal</a> to have actress <a href=\"https://en.wikipedia.org/wiki/Betty_White\">Betty
        White</a> host <a href=\"https://en.wikipedia.org/wiki/Saturday_Night_Live\">Saturday
        Night Live</a>. Once signed, users forwarded the petition to all of their
        followers. The petition went viral and on May 8, 2010, Betty White hosted
        SNL.</p>\n<p>The <a href=\"https://en.wikipedia.org/wiki/United_States_presidential_election,_2008\">2008
        US presidential campaign</a> had a huge presence on social networking sites.
        <a href=\"https://en.wikipedia.org/wiki/Barack_Obama\">Barack Obama</a>, a
        virtually unknown <a href=\"https://en.wikipedia.org/wiki/Democratic\">Democratic</a>
        <a href=\"https://en.wikipedia.org/wiki/Candidate\">candidate</a>, utilized
        15 different social media websites to form relationships with the millions
        of American citizens who utilize those networks. His social networking profile
        pages were constantly being updated and interacting with followers. By the
        end of his campaign, Obama had 5 million social media network supporters (2.5
        million on Facebook and 115,000 on Twitter). The use of social networking
        sites in his marketing campaign gave Barack Obama''s campaign access to <a
        href=\"https://en.wikipedia.org/wiki/E-mail\">e-mail</a> addresses, as posted
        on social network profile pages. This allowed the Democratic Party to launch
        e-mail campaigns asking for votes and campaign donations.</p>\n<p><a href=\"https://en.wikipedia.org/wiki/Small_businesses\">Small
        businesses</a> also use social networking sites as a promotional technique.
        Businesses can follow individuals social networking site uses in the local
        area and advertise specials and deals. These can be exclusive and in the form
        of \"get a free drink with a copy of this tweet\". This type of message encourages
        other locals to follow the business on the sites in order to obtain the promotional
        deal. In the process, the business is getting seen and promoting itself (brand
        visibility).</p>\n<p>A short film released on March 5, 2012, by humanitarian
        group <a href=\"https://en.wikipedia.org/wiki/Invisible_Children,_Inc.\">Invisible
        Children, Inc.</a> This 29 minute video aimed at making <a href=\"https://en.wikipedia.org/wiki/Joseph_Kony\">Joseph
        Kony</a>, an <a href=\"https://en.wikipedia.org/wiki/International_Criminal_Court\">International
        Criminal Court</a> fugitive, famous worldwide in order to have support for
        his arrest by December 2012; the time when the campaign ends. The video went
        viral within the first six days after its launch, reaching 100 million views
        on both <a href=\"https://en.wikipedia.org/wiki/YouTube\">YouTube</a> and
        <a href=\"https://en.wikipedia.org/wiki/Vimeo\">Vimeo</a>. According to research
        done by Visible Measures, the <a href=\"https://en.wikipedia.org/wiki/Kony_2012\">Kony
        2012</a> short film became the fastest growing video campaign, and most <a
        href=\"https://en.wikipedia.org/wiki/Viral_video\">viral video</a>, to reach
        100 million views in 6 days followed by <a href=\"https://en.wikipedia.org/wiki/Susan_Boyle\">Susan
        Boyle</a> performance on <a href=\"https://en.wikipedia.org/wiki/Britain%E2%80%99s_Got_Talent\">Britain''s
        Got Talent</a> that reached 70 million views in 6 days.</p>\n<p>One of the
        main purposes in employing <a href=\"https://en.wikipedia.org/wiki/Social_Media\">Social
        Media</a> in marketing is as a communications tool that makes the companies
        accessible to those interested in their product and make them visible to those
        who have no knowledge of their products. These companies use social media
        to create buzz, learn from and target customers. It''s the only form of marketing
        that can finger consumers at each and every stage of the consumer decision
        journey. Marketing through social media has other benefits as well. Of the
        top 10 factors that correlate with a strong Google organic search, seven are
        social media dependent. This means that if brands are less or non active on
        social media, they tend to show up less on Google searches. While platforms
        such as <a href=\"https://en.wikipedia.org/wiki/Twitter\">Twitter</a>, <a
        href=\"https://en.wikipedia.org/wiki/Facebook\">Facebook</a> and <a href=\"https://en.wikipedia.org/wiki/Google%2B\">Google+</a>
        have a larger amount of monthly users, The visual media sharing based mobile
        platforms however, garner a higher interaction rate in comparison and have
        registered the fastest growth and have changed the ways in which consumers
        engage with brand content. Instagram has an interaction rate of 1.46% with
        an average of 130 million users monthly as opposed to Twitter which has a
        .03% interaction rate with an average of 210 million monthly users. Unlike
        traditional media that are often cost-prohibitive to many companies, a social
        media strategy does not require astronomical budgeting. To this end, companies
        make use of platforms such as Facebook, Twitter, <a href=\"https://en.wikipedia.org/wiki/YouTube\">YouTube</a>
        and <a href=\"https://en.wikipedia.org/wiki/Instagram\">Instagram</a> in order
        to reach audiences much wider than through the use of traditional print/TV/radio
        advertisements alone at a fraction of the cost, as most social networking
        sites can be used at no cost. This has changed the ways that companies approach
        interact with customers, as a substantial percentage of consumer interactions
        are now being carried out over online platforms with much higher visibility.
        Customers can now post reviews of products and services, rate customer service
        and ask questions or voice concerns directly to companies through social media
        platforms. Thus social media marketing is also used by businesses in order
        to build relationships of trust with consumers. To this aim, companies may
        also hire personnel to specifically handle these social media interactions,
        who usually report under the title of <a href=\"https://en.wikipedia.org/wiki/Online_community_manager\">Online
        community managers</a>. Handling these interactions in a satisfactory manner
        can result in an increase of consumer trust. To both this aim and to fix the
        public''s perception of a company, 3 steps are taken in order to address consumer
        concerns, identifying the extent of the social chatter, engaging the influencers
        to help, and developing a proportional response.</p>\n<p><a href=\"https://en.wikipedia.org/wiki/Twitter\">Twitter</a>
        allows companies to promote their products in short messages limited to 140
        characters which appear on followers'' <a href=\"https://en.wikipedia.org/wiki/Home_page\">home
        pages</a>. Messages can link to the product''s website, Facebook profile,
        photos, videos, etc. Twitter is also used by companies to provide customer
        service. Some companies make support available 24/7 and answer promptly, thus
        improving brand loyalty and appreciation.</p>\n<p><a href=\"https://en.wikipedia.org/wiki/Facebook\">Facebook</a>
        pages are far more detailed than Twitter accounts. They allow a product to
        provide videos, photos, and longer descriptions, and <a href=\"https://en.wikipedia.org/wiki/Testimonials\">testimonials</a>
        as other followers can comment on the product pages for others to see. Facebook
        can link back to the product''s Twitter page as well as send out event reminders.</p>\n<p>A
        study from 2011 attributed 84% of \"engagement\" or clicks to Likes that link
        back to Facebook advertising. By 2014 Facebook had restricted the <a href=\"https://en.wikipedia.org/wiki/Content_marketing\">content</a>
        published from businesses'' and brands'' pages. Adjustments in Facebook algorithms
        have reduced the audience for non-paying business pages (that have at least
        500,000 \"Likes\") from 16 percent in 2012 down to 2 percent in February 2014.</p>\n<p><a
        href=\"https://en.wikipedia.org/wiki/Google%2B\">Google+</a>, in addition
        to providing pages and some features of Facebook, is also able to integrate
        with the <a href=\"https://en.wikipedia.org/wiki/Google\">Google</a> search
        engine. Other Google products are also integrated, such as <a href=\"https://en.wikipedia.org/wiki/Google_Adwords\">Google
        Adwords</a> and <a href=\"https://en.wikipedia.org/wiki/Google_Maps\">Google
        Maps</a>. With the development of <a href=\"https://en.wikipedia.org/wiki/Google_Personalized_Search\">Google
        Personalized Search</a> and other location-based search services, Google+
        allows for targeted advertising methods, navigation services, and other forms
        of location-based marketing and promotion. Google+ can also be beneficial
        for other digital marketing campaigns, as well as social media marketing.
        Google+ authorship was known to have a significant benefit on a website''s
        <a href=\"https://en.wikipedia.org/wiki/Search_engine_optimisation\">search
        engine optimisation</a>, before the relationship was removed by Google. Google+
        is one of the fastest growing social media networks and can benefit almost
        any business.</p>\n<p><a href=\"https://en.wikipedia.org/wiki/LinkedIn\">LinkedIn</a>,
        a professional business-related networking site, allows companies to create
        professional profiles for themselves as well as their business to network
        and meet others. Through the use of widgets, members can promote their various
        social networking activities, such as Twitter stream or blog entries of their
        product pages, onto their LinkedIn profile page. LinkedIn provides its members
        the opportunity to generate sales leads and business partners. Members can
        use \"Company Pages\" similar to Facebook pages to create an area that will
        allow business owners to promote their products or services and be able to
        interact with their customers. Due to spread of spam mail sent to job seeker,
        leading companies prefer to use LinkedIn for employee''s recruitment instead
        using different job portals. Additionally, companies have voiced a preference
        for the amount of information that can be gleaned from LinkedIn profile, versus
        a limited email.</p>\n<p><a href=\"https://en.wikipedia.org/wiki/Yelp,_Inc.\">Yelp</a>
        consists of a comprehensive online index of business profiles. Businesses
        are searchable by location, similar to <a href=\"https://en.wikipedia.org/wiki/Yellow_Pages\">Yellow
        Pages</a>. The website is operational in seven different countries, including
        the <a href=\"https://en.wikipedia.org/wiki/United_States\">United States</a>
        and <a href=\"https://en.wikipedia.org/wiki/Canada\">Canada</a>. Business
        account holders are allowed to create, share, and edit business profiles.
        They may post information such as the business location, contact information,
        pictures, and service information. The website further allows individuals
        to write, post reviews about businesses and rate them on a five-point scale.
        Messaging and talk features are further made available for general members
        of the website, serving to guide thoughts and opinions.</p>\n<p><a href=\"https://en.wikipedia.org/wiki/Foursquare\">Foursquare</a>
        is a location based social networking website, where users can check into
        locations via a Swarm app on their smartphones. Foursquare allows businesses
        to create a page or create a new/claim an existing venue. A good marketing
        strategy for businesses to increase foot traffic or retain loyal customers
        includes offering incentives such as discounts or free food/beverages for
        people checking into their location.</p>\n<p>In May 2014, <a href=\"https://en.wikipedia.org/wiki/Instagram\">Instagram</a>
        had over 200 million users. The user engagement rate of Instagram was 15 times
        higher than of Facebook and 25 times higher than that of Twitter. According
        to Scott Galloway, the founder of L2 and a professor of marketing at New York
        University''s Stern School of Business, latest studies estimate that 93 percent
        of prestige brands have an active presence on Instagram and include it in
        their marketing mix. When it comes to brands and businesses, Instagram''s
        goal is to help companies to reach their respective audiences through captivating
        imagery in a rich, visual environment. Moreover, Instagram provides a platform
        where user and company can communicate publicly and directly, making itself
        an ideal platform for companies to connect with their current and potential
        customers.</p>\n<p>Many brands are now heavily using this mobile app to boost
        their visual marketing strategy. Instagram can be used to gain the necessary
        momentum needed to capture the attention of the market segment that has an
        interest in the product offering or services. As Instagram is supported by
        Apple and android system, it can be easily accessed by smart phone users.
        Moreover, it can be accessed by Internet as well. Thus, the marketers see
        it as a potential platform to expand their brands exposure to the public,
        especially the younger target group. On top of this, marketers do not only
        use social media for traditional Internet advertising, but they also encourage
        users to create attention for a certain brand. This generally create an opportunity
        for greater brand exposure. Furthermore, marketers are also using the platform
        to drive social shopping and inspire people to collect and share pictures
        of their favorite products. Many big names have already jumped on board: <a
        href=\"https://en.wikipedia.org/wiki/Starbucks\">Starbucks</a>, <a href=\"https://en.wikipedia.org/wiki/MTV\">MTV</a>,
        <a href=\"https://en.wikipedia.org/wiki/Nike,_Inc.\">Nike</a>, <a href=\"https://en.wikipedia.org/wiki/Marc_Jacobs\">Marc
        Jacobs</a>, <a href=\"https://en.wikipedia.org/wiki/Red_Bull\">Red Bull</a>
        are a few examples of multinationals that adopted the mobile photo app early.</p>\n<p>Instagram
        has proven itself a powerful platform for marketers to reach their customers
        and prospects through sharing pictures and brief messages. According to a
        study by Simply Measured, 71 percent of the world''s largest brands are now
        using Instagram as a marketing channel. For companies, Instagram can be used
        as a tool to connect and communicate with current and potential customers.
        The company can present a more personal picture of their brand, and by doing
        so the company conveys a better and true picture of itself. The idea of Instagram
        pictures lies on on-the-go, a sense that the event is happening right now,
        and that adds another layer to the personal and accurate picture of the company.
        Another option Instagram provides the opportunity for companies to reflect
        a true picture of the brand through the perspective of the customers, for
        instance, using the user-generated contents thought the hashtags encouragement.
        Other than the filters and hashtags functions, the Instagram''s 15-second
        videos and the recently added ability to send private messages between users
        have opened new opportunities for brands to connect with customers in a new
        extent, further promoting effective marketing on Instagram.</p>\n<p><a href=\"https://en.wikipedia.org/wiki/YouTube\">YouTube</a>
        is another popular avenue; advertisements are done in a way to suit the target
        audience. The type of language used in the commercials and the ideas used
        to promote the product reflect the audience''s style and taste.</p>\n<p>Also,
        the ads on this platform are usually in sync with the content of the video
        requested, this is another advantage YouTube brings for advertisers. Certain
        ads are presented with certain videos since the content is relevant. Promotional
        opportunities such as sponsoring a video is also possible on YouTube, \"for
        example, a user who searches for a YouTube video on dog training may be presented
        with a sponsored video from a dog toy company in results along with other
        videos.\" YouTube also enable publishers to earn money through its <a href=\"https://en.wikipedia.org/wiki/YouTube_Partner_Program\">YouTube
        Partner Program</a>.</p>\n<p>Websites such as <a href=\"https://en.wikipedia.org/wiki/Delicious_(website)\">Delicious</a>,
        <a href=\"https://en.wikipedia.org/wiki/Digg\">Digg</a>, <a href=\"https://en.wikipedia.org/wiki/Slashdot\">Slashdot</a>,
        <a href=\"https://en.wikipedia.org/wiki/Diigo\">diigo</a>, <a href=\"https://en.wikipedia.org/wiki/Stumbleupon\">stumbleupon</a>
        and <a href=\"https://en.wikipedia.org/wiki/Reddit\">Reddit</a> are popular
        <a href=\"https://en.wikipedia.org/wiki/Social_bookmarking\">social bookmarking</a>
        sites used in social media promotion. Each of these sites is dedicated to
        the collection, curation, and organization of links to other websites. This
        process is crowdsourced, allowing members to sort and prioritize links by
        relevance and general category. Due to the large user bases of these websites,
        any link from one of them to another, smaller website usually results in a
        <a href=\"https://en.wikipedia.org/wiki/Flash_crowd\">flash crowd</a>. In
        addition to user generated promotion, these sites also offer advertisements
        within individual user communities and categories. Because ads can be placed
        in designated communities with a very specific target audience and demographic,
        they have far greater potential for traffic generation than ads selected simply
        through <a href=\"https://en.wikipedia.org/wiki/HTTP_cookie\">cookie</a> and
        browser history. Additionally, some of these websites have also implemented
        measures to make ads more relevant to users by allowing users to vote on which
        ones will be shown on pages they frequent. The ability to redirect large volumes
        of <a href=\"https://en.wikipedia.org/wiki/Web_traffic\">web traffic</a> and
        target specific, relevant audiences makes <a href=\"https://en.wikipedia.org/wiki/Social_bookmarking\">social
        bookmarking</a> sites a valuable asset for social media marketers.</p>\n<p>Platforms
        like <a href=\"https://en.wikipedia.org/wiki/LinkedIn\">LinkedIn</a> create
        an environment for companies and clients to connect online. Companies that
        recognize the need for information, originality, and accessibility employ
        blogs to make their products popular and unique, and ultimately reach out
        to consumers who are privy to social media.</p>\n<p>Blogs allow a product
        or company to provide longer descriptions of products or services, can include
        testimonials and can link to and from other social network and blog pages.
        Blogs can be updated frequently and are promotional techniques for keeping
        <a href=\"https://en.wikipedia.org/wiki/Customers\">customers</a>, and also
        for acquiring followers and subscribers who can then be directed to social
        network pages.</p>\n<p>Online communities can enable a business to reach the
        clients of other businesses using the platform. To allow firms to measure
        their standing in the corporate world, sites like <a href=\"https://en.wikipedia.org/wiki/Glassdoor\">Glassdoor</a>
        enable employees to place evaluations of their companies. Some businesses
        opt out of integrating social media platforms into their traditional marketing
        regimen. There are also specific corporate standards that apply when interacting
        online. To maintain an advantage in a business-consumer relationship, businesses
        have to be aware of four key assets that consumers maintain: information,
        involvement, community, and control.</p>\n<p><a href=\"https://en.wikipedia.org/wiki/Tumblr\">Tumblr</a>
        first launched ad products on May 29, 2012. Rather than relying on simple
        banner ads, Tumblr requires advertisers to create a Tumblr blog so the content
        of those blogs can be featured through the site. In one year, four native
        ad formats were created on web and mobile, and had more than 100 brands advertising
        on Tumblr with 500 cumulative <a href=\"https://en.wikipedia.org/wiki/Sponsored_post\">sponsored
        posts</a>.</p>\n<p>\n</p><ul><li>\n<b>Sponsored Mobile Post</b> - Advertisements
        (Advertisers'' blog posts) will show up on user''s Dashboard when the user
        is on a mobile device such as smartphones and tablets, allowing them to like,
        reblog, and share the sponsored post.</li>\n\t<li>\n<b>Sponsored Web Post</b>
        - \"Largest in-stream ad unit on the web\" that catches the users'' attention
        when looking at their Dashboard through their computer or laptop. It also
        allows the viewers to like, reblog, and share it.</li>\n\t<li>\n<b>Sponsored
        Radar</b> - Radar picks up exceptional posts from the whole Tumblr community
        based on their originality and creativity. It is placed on the right side
        next to the Dashboard, and it typically earns 120 million daily impressions.
        Sponsored radar allows advertisers to place their posts there to have an opportunity
        to earn new followers, Reblogs, and Likes.</li>\n\t<li>\n<b>Sponsored Spotlight</b>
        - Spotlight is a directory of some of the popular blogs throughout the community
        and a place where users can find new blogs to follow. Advertisers can choose
        one category out of fifty categories that they can have their blog listed
        on there.</li>\n</ul><h4>Advertising Campaign on Tumblr </h4>\n<p>\n</p><ul><li>\n<b>Disney/Pixar''s
        <i>Monsters University</i>:</b>Created a tumblr account, MUGrumblr, saying
        that the account is maintained by a ''Monstropolis transplant'' and ''self-diagnosed
        coffee addict'' who is currently a sophomore at Monsters University. A \"student\"
        from Monsters University uploaded memes, animated GIFs, and Instagram-like
        photos that are related to the movie.</li>\n\t<li>\n<b>Apple''s iPhone 5c:</b>
        Created a tumblr page, labeling it \"Every color has a story\" with the website
        name: \"ISee5c\". As soon as you visit the website, the page is covered with
        different colors representing the iPhone 5c phone colors and case colors.
        When you click on one of the colored section, a 15-second video plays a song
        and \"showcases the dots featured on the rear of the iPhone 5c official cases
        and on the iOS 7 dynamic wallpapers...\", concluding with words that are related
        to the video''s theme.</li>\n</ul><p>Social media marketing involves the use
        of <a href=\"https://en.wikipedia.org/wiki/Social_network\">social networks</a>,
        <i>consumer''s online brand related activities</i> (COBRA) and <i>electronic
        word of mouth</i> (eWOM) to successfully advertise online. Social networks
        such as <a href=\"https://en.wikipedia.org/wiki/Facebook\">Facebook</a> and
        <a href=\"https://en.wikipedia.org/wiki/Twitter\">Twitter</a> provide advertisers
        with information about the likes and dislikes of their consumers. This technique
        is crucial, as it provides the businesses with a \"target audience\". With
        social networks, information relevant to the user''s likes is available to
        businesses; who then advertise accordingly.</p>\n<p>Activities such as uploading
        a picture of your \"new <a href=\"https://en.wikipedia.org/wiki/Converse_(shoe_company)\">Converse</a>
        sneakers to Facebook\" is an example of a <i>COBRA</i>. Electronic recommendations
        and appraisals are a convenient manner to have a product promoted via \"consumer-to-consumer
        interactions. An example of <i>eWOM</i> would be an online hotel review; the
        hotel company can have two possible outcomes based on their service. A good
        service would result in a positive review which gets the hotel free advertising
        via <a href=\"https://en.wikipedia.org/wiki/Social_media\">social media</a>,
        however a poor service will result in a negative consumer review which can
        potentially harm the company''s reputation.</p>\n<p>Traditional advertising
        techniques include print and <a href=\"https://en.wikipedia.org/wiki/Television\">television</a>
        advertising. The <a href=\"https://en.wikipedia.org/wiki/Internet\">Internet</a>
        has already overtaken television as the largest advertising market. <a href=\"https://en.wikipedia.org/wiki/Websites\">Websites</a>
        often include banner or pop-up ads. Social networking sites don''t always
        have ads. In exchange, products have entire pages and are able to interact
        with users. <a href=\"https://en.wikipedia.org/wiki/Television_commercials\">Television
        commercials</a> often end with a <a href=\"https://en.wikipedia.org/wiki/Spokesperson\">spokesperson</a>
        asking viewers to check out the product website for more information. Print
        ads are also starting to include <a href=\"https://en.wikipedia.org/wiki/QR_code\">QR
        codes</a> on them. These QR codes can be scanned by cell phones and <a href=\"https://en.wikipedia.org/wiki/Computers\">computers</a>,
        sending viewers to the product website. Advertising is beginning to move viewers
        from the traditional outlets to the electronic ones.<sup>[<i><a href=\"https://en.wikipedia.org/wiki/Wikipedia:Citation_needed\">citation
        needed </a></i>]</sup></p>\n<p>Internet and social networking leaks are one
        of the issues facing traditional advertising. Video and print ads are often
        leaked to the world via the Internet earlier than they are scheduled to <a
        href=\"https://en.wikipedia.org/wiki/Premiere\">premiere</a>. Social networking
        sites allow those leaks to go <a href=\"https://en.wikipedia.org/wiki/Viral_marketing\">viral</a>,
        and be seen by many users more quickly. <a href=\"https://en.wikipedia.org/wiki/Time_difference\">Time
        difference</a> is also a problem facing traditional advertisers. When social
        events occur and are <a href=\"https://en.wikipedia.org/wiki/Broadcast\">broadcast</a>
        on television, there is often a <a href=\"https://en.wikipedia.org/wiki/Time_delay\">time
        delay</a> between airings on the <a href=\"https://en.wikipedia.org/wiki/East_Coast_of_the_United_States\">east
        coast</a> and <a href=\"https://en.wikipedia.org/wiki/West_Coast_of_the_United_States\">west
        coast</a> of the <a href=\"https://en.wikipedia.org/wiki/United_States\">United
        States</a>. Social networking sites have become a hub of comment and interaction
        concerning the event. This allows individuals watching the event on the west
        coast (time-delayed) to know the outcome before it airs. The <a href=\"https://en.wikipedia.org/wiki/2011_Grammy_Awards\">2011
        Grammy Awards</a> highlighted this problem. <a href=\"https://en.wikipedia.org/wiki/Television_viewer\">Viewers</a>
        on the west coast learned who won different awards based on comments made
        on social networking sites by individuals watching live on the east coast.
        Since viewers knew who won already, many tuned out and <a href=\"https://en.wikipedia.org/wiki/Nielsen_ratings\">ratings</a>
        were lower. All the advertisement and promotion put into the event was lost
        because viewers didn''t have a reason to watch. <sup>[<i><a href=\"https://en.wikipedia.org/wiki/Wikipedia:Avoid_weasel_words\">according
        to whom? </a></i>]</sup></p>\n<p>Social media marketing provides organizations
        with a way to connect with their customers. However, organizations must protect
        their information as well as closely watch comments and concerns on the social
        media they use. A flash poll done on 1225 <a href=\"https://en.wikipedia.org/wiki/Information_technology\">IT</a>
        executives from 33 countries revealed that social media mishaps caused organizations
        a combined $4.3 million in damages in 2010. The top three social media incidents
        an organization faced during the previous year included employees sharing
        too much information in public forums, loss or exposure of confidential information,
        and increased exposure to litigation. Due to the viral nature of the internet,
        a mistake by a single employee has in some cases shown to result in devastating
        consequences for organizations.</p>\n<p>An example of a social media mishap
        includes designer <a href=\"https://en.wikipedia.org/wiki/Kenneth_Cole_(designer)\">Kenneth
        Cole</a>''s Twitter mishap in 2011. When Kenneth Cole tweeted, \"Millions
        are in uproar in #Cairo. Rumor is they heard our new spring collection is
        now available online at [Kenneth Cole''s website]\". This reference to the
        <a href=\"https://en.wikipedia.org/wiki/2011_Egyptian_revolution\">2011 Egyptian
        Revolution</a> drew objection from the public; it was widely objected to on
        the Internet. Kenneth Cole realized his mistake shortly after and responded
        with a statement apologizing for the tweet.</p>\n<p>In 2012 during Hurricane
        Sandy, Gap sent out a tweet to its followers telling them to stay safe but
        encouraged them to shop online and offered free shipping. The tweet was deemed
        insensitive and Gap eventually took it down and apologized.</p>\n<p>Numerous
        additional online marketing mishap examples exist. Examples include a YouTube
        video of a <a href=\"https://en.wikipedia.org/wiki/Domino%27s_Pizza\">Domino''s
        Pizza</a> employee violating health code standards, which went viral on the
        internet and later resulted in felony charges against two employees. A Twitter
        <a href=\"https://en.wikipedia.org/wiki/Hashtag\">hashtag</a> posted by <a
        href=\"https://en.wikipedia.org/wiki/McDonald%27s\">McDonald''s</a> in 2012
        attracting attention due to numerous complaints and negative events customers
        experienced at the chain store; and a 2011 tweet posted by a <a href=\"https://en.wikipedia.org/wiki/Chrysler_Group\">Chrysler
        Group</a> employee that no one in Detroit knows how to drive. When <a href=\"https://en.wikipedia.org/wiki/The_Link_REIT\">the
        Link REIT</a> opened a Facebook page to recommend old-style restaurants, the
        page was flooded by furious comments criticising the REIT for having forced
        a lot of restaurants and stores to shut down; it had to terminate its campaign
        early amid further deterioration of its corporate image.</p>\n<p>The code
        of ethics that is affiliated with traditional marketing can also be applied
        to social media, however with social media being so personal and international,
        there is another list of complications and challenges that comes along with
        being ethical online. With the invention of social media, the marketer no
        longer has to focus solely on the basic demographics and psychographics given
        from television and magazines, but now they can see what consumers like to
        hear from advertisers, how they engage online, and what their needs and wants
        are. The general concept of being ethical while marking on social network
        sites is to be honest with the intentions of the campaign, avoid false advertising,
        be aware of user privacy conditions (which means not using consumers'' private
        information for gain),respect the dignity of persons in the shared online
        community, and claim responsibility of any mistakes or mishaps that are results
        of your marketing campaign. Most social network marketers use websites like
        Facebook and MySpace to try to drive traffic to another website. While it
        is ethical to use social networking websites to spread a message to people
        who are genuinely interested, many people game the system with auto-friend
        adding programs and spam messages and bulletins. Social networking websites
        are becoming wise to these practices, however, and are effectively weeding
        out and banning offenders.</p>\n<p>In addition, social media platforms have
        become extremely aware of their users and collect information about their
        viewers to connect with them in various ways. Social-networking web site Facebook
        Inc. is quietly working on a new advertising system that would let marketers
        target users with ads based on the massive amounts of information people reveal
        on the site about themselves This may be an unethical or ethical feature to
        some individuals. Some people may react negatively because they believe it
        is an invasion of privacy. On the other hand, some individuals may enjoy this
        feature because their social network recognizes their interests and sends
        them particular advertisements pertaining to those interests. Consumers like
        to network with people who have interests and desires that are similar to
        their own Individuals who agree to have their social media profile public,
        should be aware that advertisers have the ability to take information that
        interests them to be able to send them information and advertisements to boost
        their sales. Managers invest in social media to foster relationships and interact
        with customers This is an ethical way for managers to send messages about
        their advertisements and products to their consumers.</p>\n<p>The end goal
        of any marketing effort is to generate sales. Although social media is a useful
        marketing tool, it is often difficult to quantify to what extent it is contributing
        to profit. ROI can be measured by comparing marketing analytic value to contact
        database or CRM and connect marketing efforts directly to sales activity.</p>\n<p>Popular
        social media such as Facebook, Twitter, LinkedIn and other social networks
        can provide marketers with a hard number of how large their audience is nevertheless
        a large audience may not always translate into a large sales volumes. Therefore
        an effective SMM cannot be measured by a large audience but rather by vigorous
        audience activity such as social shares, retweets etc.</p>\n<p>\n</p><ol><li>Trattner,
