        Is Social Media Marketing?</h2>\n<p>Social media marketing refers to the process
        of gaining traffic or attention through social media sites.</p>\n<p>Social
        media itself is a catch-all term for sites that may provide radically different
        social actions. For instance, Twitter is a social site designed to let people
        share short messages or \"updates\" with others. Facebook, in contrast is
        a full-blown social networking site that allows for sharing updates, photos,
        joining events and a variety of other activities.</p>\n<h2>How Are Search
        &amp; Social Media Marketing Related?</h2>\n<p>Why would a search marketer
        - or a site about search engines - care about social media? The two are very
        closely related.</p>\n<p>Social media often feeds into the discovery of new
        content such as news stories, and \"discovery\" is a search activity. Social
        media can also help build links that in turn support into <a href=\"http://searchengineland.com/guide/what-is-seo\">SEO</a>
        efforts. Many people also perform searches at social media sites to find social
        media content. Social connections may also impact the relevancy of some search
        results, either within a social media network or at a ''mainstream'' search
        engine.</p>\n<h2>Social Media Marketing At Marketing Land</h2>\n<p>Marketing
        Land is the sister site to Search Engine Land that covers all facets of internet
        marketing, including these popular topics within  <a href=\"http://marketingland.com/library/channel/social-media-marketing\">social
        media marketing</a>:</p>\n<p>At Search Engine Land, we occasionally cover
        social media news with a search angle, you''ll find all of our most recent
        articles related to ''social search'' here:</p>\n<h2>More Social Media Marketing
        Resources</h2>\n<p>Search Engine Land and Marketing Land produce three conferences
        dedicated to digital marketing strategies and tactics for professional marketers:
        <a href=\"http://searchmarketingexpo.com/\">SMX</a>, the <a href=\"http://martechconf.com\">MarTech
        Conference</a> and the <a href=\"http://marketinglandevents.com/socialpro/\">SocialPro
        Conference</a> series.</p>\n<p>Many of our SMX events have topics that cover
        social media. There''s also our annual event entirely devoted to social media.
        Check out the site to learn more: <a href=\"http://marketinglandevents.com/socialpro/\">SocialPro
