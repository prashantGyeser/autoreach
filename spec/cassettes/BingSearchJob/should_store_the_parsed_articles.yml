        "url": "http://marketing.about.com/od/strategytutorials/a/socialmediamktg.htm",
        "media": {}, "title": "Without This, No Marketing Strategy Is Complete", "offset":
        null, "lead": null, "content": "<div>\n<p><figure><img src=\"http://f.tqn.com/y/marketing/1/W/N/4/164922396-F.jpg\"></figure></p>
        What the heck is social media and what role does it play in my marketing?
        This is probably a question I wouldn''t have received two years ago, but yet
        today it''s the most common question that enters my inbox.\n<p>First off,
        let''s talk about what social media is. Social media represents low-cost tools
        that are used to combine technology and social interaction with the use of
        words. These tools are typically internet or mobile based.</p>\n<p> A few
        that you have probably heard of include Twitter, Facebook, MySpace and YouTube.</p>\n<p><a
        href=\"http://marketing.about.com/od/internetmarketingstrategy/a/socialmediamrkt.htm\">Social
        media</a> gives marketers a voice and a way to communicate with peers, customers
        and potential consumers. It personalizes the \"brand\" and helps you to spread
        your message in a relaxed and conversational way.</p>\n<p>The downfall to
        social media, if you could call it that is that it must be a part of your
        everyday life in order to keep the momentum and attention you need for it
        to be successful.</p>\n<p>If you think that social media is only for the <a
        href=\"http://sbinformation.about.com/od/marketingsales/tp/social-media-for-small-business.htm\">small
        business owners</a> that are trying out an experiment, I have to correct you.
        Here are just a few companies that have become involved in social media:</p>\n<p><b>Absolut
        Vodka</b> - <a href=\"http://www.youtube.com/absolutworld\">Online Video on
        YouTube</a> and <a href=\"http://marketing.about.com/od/internetmarketing/a/facebookmktg.htm\">Using
        Facebook</a> to house their <a href=\"http://www.new.facebook.com/pages/ABSOLUT-TOP-BARTENDER/17749437762\">Top
        Bartender</a> <a href=\"http://marketing.about.com/od/socialmediamarketing/a/facebookeventsetup.htm\">fan
        page</a>.</p>\n<p><b>BMW</b> - Utilizing Facebook to promote their <a href=\"http://www.new.facebook.com/apps/application.php?id=11862454810\">1-Series
        Road Trip</a> and they have created a <a href=\"http://www.new.facebook.com/pages/The-Ramp/23771095713\">Rampenfest
        Page</a> for fans.</p>\n<p><b><a href=\"http://retailindustry.about.com/od/retailbestpractices/ig/Company-Mission-Statements/Dunkin--Donuts-Mission-Statement.htm\">Dunkin
        Donuts</a></b> - That''s right they''ve found value in social media and have
        set up a <a href=\"http://twitter.com/dunkindonuts\">microblogging</a> Twitter
        account.</p>\n<p><b>Barack Obama</b> - In my examples, I can''t leave out
        future <a href=\"http://webtrends.about.com/od/web20/a/obama-web.htm\">President
        Barack Obama</a>.</p>\n<p> He has been seen as a leader in the <a href=\"http://twitter.com/BarackObama\">use
        of Twitter during the Presidential Election</a>. He has over 170,000 followers
        and is following over 165,000. Personally I remember the \" <a href=\"http://marketing.about.com/od/internetmarketingstrategy/a/twitterbuzz.htm\">twitter
        buzz</a>\" during the Presidential Debates as well as the election.</p>\n<p>As
        you can see we have adult beverage companies, exotic automobile manufacturers,
        pastry shops and our future President using social media tool, it''s not to
        hard to figure out that there is something to it.</p>\n<p>What role should
        it play in your marketing? As most of you know my view of marketing is it''s
        a tool we use to inform consumers about our products, who we are and what
        we offer. Social media does that. Here is how:</p>\n<ul><li>We can use social
        media to provide an identity to who we are and the products or services that
        we offer. </li>\n\t<li>We can create relationships using social media with
        people who might not otherwise know about our products or service or what
        our companies represent. </li>\n\t<li>Social media makes us \"real\" to consumers.
        If you want people to follow you don''t just talk about the latest product
        news, but share your personality with them. </li>\n\t<li>We can use social
        media to associate ourselves with our peers, that may be serving the same
        target market. </li>\n\t<li>We can use social media to communicate and provide
        the interaction that consumers look for. </li>\n</ul><p>As you can see social
        media carries with it a lot of value, but how do you do it right?</p>\n<ul><li>You
        cannot just depend on social media, you must integrate it with other vehicles
        of marketing. While social media will create awareness, I''m not convinced
        that in the beginning it will sell a million dollars worth of product. That''s
        not to say that one day once you''ve built up your social media \"stardom\"
        that it won''t, but it probably won''t happen tomorrow.</li>\n\t<li>Be yourself,
        reflect personality. There are no written \"right\" or \"wrong\" rules when
        it comes to social media, only you can determine what will work for you.</li>\n\t<li>Be
        consistent, if you do not plan on being consistent don''t do it at all - it''s
        a waste of everyone''s time. </li>\n</ul><p>Success stories are abundant when
        it comes using social media from headhunters that find job applicants to new
        businesses that want to introduce a new product as well as already established
        <a href=\"http://beginnersinvest.about.com/od/investingglossary/g/fortune-500.htm\">Fortune
        500</a> companies that want to strengthen their brand. The role of social
        media in your marketing is to use it as a communication tool that makes you
        accessible to those interested in your product and makes you visible to those
        that don''t know your product. Use it as a tool that creates a personality
        behind your brand and creates relationships that you otherwise may never gain.
        This creates not only repeat-buyers, but <a href=\"http://sbinformation.about.com/od/advertisingpr/a/customerloyalty.htm\">customer
        loyalty</a>. Fact is social media is so diversified that it can be used in
        whatever way best suits the interest and the needs of your business.</p>\n</div>",
