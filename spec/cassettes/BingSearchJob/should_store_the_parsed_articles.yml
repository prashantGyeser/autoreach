        "media": {}, "title": "Online Marketing Resources, Marketing Strategies -
        Social Media - MarketingProfs", "offset": null, "lead": null, "content": "<div>\n<p>Social
        Media marketing guides and reports for the busy professional </p>\n<p>\n</p><ul><li>\n<a
        href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=4892\">Big
        Data and Social Advertising: Finding the Sweet Spot</a><div>\n<p>This guide
        is for marketers who are stumped at just how to go about collecting and making
        good use of social media data. You''ll learn how to get your arms around your
        data and how to apply it to better engage your target audience and convert
        prospects to customers.</p>\n</div>\n</li>\n\t<li>\n<a href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=4534\">Facebook
        Marketing: 10 Keys to Lasting Success</a><div>\n<p>It seems like every time
        we figure things out on Facebook, Zuck and the gang change it up and throw
        a monkeywrench in the works. We''ve had enough and have decided to do something
        about it. No, we''re not ditching Facebook. We''ve found the source of lasting
        Facebook success, and we''ve decided to share it with you.</p>\n</div>\n</li>\n\t<li>\n<a
        href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=4264\">A
        Step-by-Step Guide to a Successful Social Media Program</a><div>\n<p>This
        14-step guide will teach you best-practices for garnering social media buy-in,
        determining strategy, developing a corporate policy, preparing your workforce,
        creating a strong presence for your brand, keeping fans and followers engaged
        (and happy), and handling any bumps along the way.</p>\n</div>\n</li>\n\t<li>\n<a
        href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=4055\">The
        Marketer''s Guide to Facebook Advertising</a><div>\n<p>Facebook is not only
        the leading advertising platform among social media sites, it''s officially
        the largest publisher of online display ad impressions and has single handedly
        eclipsed all the traditional players which dominated this industry for so
        long. This 35-page guide will give you a 10-step process for getting started
        with Facebook Ads the right way, so you can get the most out of your investment.</p>\n</div>\n</li>\n\t<li>\n<a
        href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=3741\">Tame
        the Giant: The Complete Field Guide to Facebook Marketing</a><div>\n<p>MarketingProfs''
        55-page How-To Guide, Tame the Giant: The Complete Field Guide to Facebook
        Marketing, provides insights into the Facebook audience, strategies for engagement,
        tactics and tools for success, and loads of real-life examples.</p>\n</div>\n</li>\n\t<li>\n<a
        href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=3476\">Content
        Machine: The Street Guide to Building a Successful Content Marketing Program
        in 7 Weeks</a><div>\n<p>MarketingProfs'' 30-page How-To Guide, CONTENT MACHINE:
        The Street Guide to Building a Successful Content Marketing Program in 7 Weeks,
        provides a week-by-week agenda for launching your content marketing program
        using a strategic, systematic process.</p>\n</div>\n</li>\n\t<li>\n<a href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=3345\">A
        Quick Guide to YouTube &amp; Creating Your Own YouTube Channel</a><div>\n<p>YouTube
        is an easy-to-use and inexpensive media platform with a gigantic reach. Learn
        how you can use YouTube to create awareness for your brand and connect with
        interested views with \"A Quick Guide to YouTube &amp; Creating Your Own YouTube
        Channel\".</p>\n</div>\n</li>\n\t<li>\n<a href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=3130\">Research
        Spotlight: Twitter</a><div>\n<p>A successful Twitter program requires extensive
        research on whether your audience is there, what everyone is interested in,
        and what they''re doing. Lucky for you, MarketingProfs has done the work for
        Research Spotlight: Twitter. Download it now to access close to 70 pages of
        Twitter research from 30 unique sources.</p>\n</div>\n</li>\n\t<li>\n<a href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=3047\">Social
        Media Integration Success Stories</a><div>\n<p>Twitter. Facebook. LinkedIn.
        While these social media tools are all effective on their own, they work best
        when part of other marketing programs. See how 10 companies have maximized
        results by integrating social media into traditional marketing efforts.</p>\n</div>\n</li>\n\t<li>\n<a
        href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=3017\">Research
        Spotlight: Facebook</a><div>\n<p>Research Spotlight: Facebook helps you focus
        on the most popular social network today. Get the research insights you need
        to create successful Facebook campaigns. Learn who''s on Facebook, what they''re
        doing, and how best to reach them.</p>\n</div>\n</li>\n\t<li>\n<a href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=3009\">Slowpoke''s
        Guide to Digital Marketing</a><div>\n<p>Feel like the digital marketing race
        began without you? Don''t worry&#8212;you can still catch up to the social
        media superstars. The Slowpoke''s Guide to Digital Marketing puts rocket fuel
        in your engine to propel your digital marketing campaigns.</p>\n</div>\n</li>\n\t<li>\n<a
        href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=2919\">LinkedIn
        Success Stories</a><div>\n<p>LinkedIn is used by 55 million professionals
        as a place to network, trade advice, and demonstrate business expertise. See
        how 11 companies, including PR firms, advertising agencies, and software companies,
        are using LinkedIn to show expertise, generate leads, and conduct research.</p>\n</div>\n</li>\n\t<li>\n<a
        href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=2907\">Mobile
        Marketing Success Stories</a><div>\n<p>Mobile marketing campaigns can be inexpensive,
        easy to execute, and very profitable. See how 8 B2B and 11 B2C companies are
        using SMS, mobile websites, mobile ads, Smartphone applications, and Bluetooth
        marketing to achieve huge results.</p>\n</div>\n</li>\n\t<li>\n<a href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=2894\">Facebook
        Success Stories</a><div>\n<p>When it comes to social networking sites, Facebook
        boasts the most loyal visitors on the Web. So it''s easy to see why successful
        brands are embracing it as a platform to connect with customers. Facebook
        Success Stories gives you the real scoop on how 21 companies, including Adobe
        and Dunkin'' Donuts, are pushing the social media marketing envelope using
        Facebook''s tools and apps.</p>\n</div>\n</li>\n\t<li>\n<a href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=2846\">A
        Step-by-Step Guide to a Social Media Program: Everything you need to know
        about establishing your strategy, policy and team</a><div>\n<p>The adage \"think
        before you speak\" has now become \"think before you write.\" In this age
        of instant messaging, businesses need to wield their online words thoughtfully.
        Check out MarketingProfs \"A Step-by-Step Guide to a Successful Social Media
        Program\" to learn how to create your social media strategy, policy and team.</p>\n</div>\n</li>\n\t<li>\n<a
        href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=2785\">Social
        Media ROI Success Stories</a><div>\n<p>Learn how social media is changing
        the way we market to consumers and businesses, and how 11 companies are measuring
        and monitoring the success of their social media campaigns.</p>\n</div>\n</li>\n\t<li>\n<a
        href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=2703\">Twitter
        Success Stories: How 11 Companies are Achieving Their Marketing Objectives&#8212;140
        Characters at a Time</a><div>\n<p>Twitter''s brief tweets let you communicate
        with friends and family. But did you know that those 140 characters can also
        build your business? Read <strong>Twitter Success Stories: How 11 companies
        are achieving their marketing objectives, 140 characters at a time</strong>.</p>\n</div>\n</li>\n\t<li>\n<a
        href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=2674\">The
        Obama Playbook: How Digital Marketing and Social Media Won the Election</a><div>\n<p>Want
        to create a veritable army of customer-advocates to champion your brand? <b>The
        Obama Playbook: How Digital Marketing and Social Media Won the Election</b>
        shows you how the Obama campaign masterfully used new media to build awareness,
        engage prospects, and start a movement. It takes you step-by-step through
        the new media strategies of the campaign and provides actionable guidance
        on how you can modify each to benefit your business. Both entertaining and
        useful, it''s an invaluable resource for the savvy marketer who wants to take
        full advantage of the amazing powers of new media.</p>\n</div>\n</li>\n\t<li>\n<a
        href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=2576\">Email
        Marketing Benchmark Report 2008</a><div>\n<p>This 150-page Email Benchmark
        Report 2008 was developed by surveying our very own MarketingProfs members.
        Find out what the competition is doing so your 2009 email marketing budget
        makes sense!</p>\n</div>\n</li>\n\t<li>\n<a href=\"http://www.marketingprofs.com/newprem/library/item.asp?id=2552\">B2B
        Sales Lead Generation: Integration of Web 1.0 and Web 2.0 Media</a><div>\n<p>Research
        on how Web 1.0 and Web 2.0 can be used in effective Lead Generation campaigns</p>\n</div>\n</li>\n</ul><a
