        null, "lead": null, "content": "<div>\n<p>Join 3,000 fellow marketers at the
        mega-conference designed to inspire and empower you with social media marketing
        ideas-brought to you by Social Media Examiner.</p>\n<em><br><em>Watch this
        quick video for highlights from our 2015 event.</em></em> <p><a href=\"http://www.socialmediaexaminer.com/smmworld/speakers/\"><img
        src=\"http://cdn.socialmediaexaminer.com/images/FeaturedSMMW2015sample.jpg\"></a>You''ll
        <strong>rub shoulders with the biggest names and brands</strong> in social
        media, <strong>soak up countless tips and new strategies</strong> and <strong>enjoy
        extensive networking</strong> opportunities in San Diego, California.</p>\n<p>This
        is a historic opportunity for you to connect face-to-face with the top social
        media marketing experts while breaking bread with like-minded peers from around
        the globe.</p>\n<strong>Here''s what''s in store for you in 2016:</strong>
        <p><strong>Networking</strong>: Make new connections at the <a href=\"http://www.socialmediaexaminer.com/smmworld/networking/\">opening-night
        networking party</a> and at extensive structured <a href=\"http://www.socialmediaexaminer.com/smmworld/networking/\">networking
        opportunities</a>.</p>\n<p><strong>Discovery</strong>: Take in practical <a
        href=\"http://www.socialmediaexaminer.com/smmworld/agenda/\">social media
        marketing sessions</a> from the world''s <a href=\"http://www.socialmediaexaminer.com/smmworld/speakers/\">top
        experts</a> at the bayfront San Diego Convention Center.</p>\n<p><strong>Fun</strong>:
        Make new connections at our  <a href=\"http://www.socialmediaexaminer.com/smmworld/networking/#1\">opening-night
        networking party</a> held aboard an aircraft carrier!</p>\n<p>You''ll pick
        from <a href=\"http://www.socialmediaexaminer.com/smmworld/agenda/\">90+ expert-led
        sessions</a> covering social media tactics to content creation to social strategy.
        Plus, hear from dozens of top brands. Last year''s event included brands like
        Microsoft, Disney, IBM, Honda/Acura, Whole Foods, Cisco, Marriott, Century
        21, Intel, Western Union, KLM, the San Diego Chargers, Tyson Foods, LinkedIn,
        Adobe, BMC Software, Citrix, Discover, Cox Communications, Symantec, Universal
        Resorts and the Boston Celtics.</p>\n<p>This is just a sampling of what''s
        in store for you at Social Media Marketing World 2016 in San Diego on April
        17,18 and 19, 2016.</p>\n<h3>Here''s why you should attend this conference:</h3>\n<p><strong>#1:
        Discover the best and newest ways to deploy and track social tactics</strong>:
        Take in 90+ practical, action-oriented <a href=\"http://www.socialmediaexaminer.com/smmworld/agenda\">social
        media marketing sessions</a> from the world''s <a href=\"http://www.socialmediaexaminer.com/smmworld/speakers\">leading
        experts</a> -all in beautiful San Diego, California.</p>\n<p><strong>#2: Reduce
        your trial and error time</strong>: Why experiment with your social media
        marketing when you can fast-track your time to success? The experts at this
        event will empower you to focus on what really works (and prove it to others).
        <a href=\"http://www.socialmediaexaminer.com/smmworld/register/\">Click here
        for pricing</a>!</p>\n<p><strong>#3: <strong>Network with marketers just like
        you</strong></strong>: Imagine connecting face-to-face with thousands of people
        just like you-as you share stories, gather ideas and build relationships that
        last for years. We make it easy by building in <a href=\"http://www.socialmediaexaminer.com/smmworld/networking/\">extensive
        networking opportunities</a>.</p>\n<p><strong>#4: </strong><strong>Meet the
        world''s top social experts</strong>: Want to meet the social pros you''ve
        looked up to for years? Social Media Marketing World is the planet''s largest
        gathering of <a href=\"http://www.socialmediaexaminer.com/smmworld/speakers\">social
        media thought leaders</a>. We encourage all of our speakers to make themselves
        accessible to you.</p>\n<h3>What makes this event different?</h3>\n<p>Beyond
        meeting friendly social media pros who are at the top of their game, here''s
        what makes Social Media Marketing World unique:</p>\n<p>\n</p><ul><li>Highly
        <strong>valuable, pitch-free content</strong>-our trademark at Social Media
        Examiner.</li>\n\t<li>\n<strong>Extensive networking</strong><strong> opportunities</strong>-you''ll
        make priceless professional connections because we built this event to include
        networking after keynotes and lunch. Plus, join in memorable events including
        our opening-night party on <a href=\"http://www.socialmediaexaminer.com/smmworld/networking/\">an
        aircraft carrier (the USS Midway)</a>.</li>\n\t<li>\n<strong>San Diego waterfront
        in mid-April</strong>-while much of the country is thawing out, you''ll enjoy
        a land and sea experience in sunny San Diego at the bayside San Diego Convention
        Center.</li>\n\t<li>\n<strong><strong>Full access to the recordings of EVERY
        session</strong></strong>-if you miss a session, no worries! You can watch
        playbacks from your computer, tablet or smartphone at your leisure. In addition,
        we''ll provide audio MP3 files so you can listen to the sessions while you
        are on the go!</li>\n\t<li>\n<strong>First-class conference experience</strong>-from
        the moment you arrive on Sunday, you''ll be provided for at every turn.  You''ll
        never be left wondering what to do or where to go.</li>\n\t<li>\n<a href=\"http://www.socialmediaexaminer.com/smmworld/travel/\"><strong>Vacation
        opportunity</strong></a>-if you''ve never visited America''s Finest City,
        why not come early to San Diego and make a vacation out of it?  Beaches, surfing,
        the world-famous San Diego Zoo, SeaWorld, LEGOLAND, San Diego Safari Park
        and tons more...</li>\n</ul><a href=\"http://www.socialmediaexaminer.com/smmworld/register/\"><img
