        "offset": null, "lead": null, "content": "<div>\n<p><br></p><h2>Facebook Social
        Media Marketing Overview</h2>\n<p><strong>Facebook Page Management<br></strong>
        The goal of our Facebook management service is to increase the engagement
        rate with the existing base of Facebook fans. One of the ways that we accomplish
        this is through an ongoing content marketing system that runs through the
        website of the client. Our system publishes articles with infographics that
        have a proven track record of being shared within Facebook. This allows us
        to send high converting traffic to pages within your site that reinforce social
        media marketing via sharing.</p>\n<p><strong>Facebook Like Building</strong><br>
        We work with our clients to increase the total number of prospects and customers
        that have liked their Facebook page. Every social media marketing campaign
        is unique to each client, and we focus on leveraging existing assets that
        will deliver the highest ROI.<br><br><strong>Facebook Social Media Advertising</strong><br>
        We create and manage Facebook ad campaigns for our clients. Our social media
        ad experts create custom Facebook ad campaigns that are designed to focus
        in on the ideal target audience with the highest conversion rate. The design
        team also creates custom landing pages tailored to be congruent with each
        advertisement.<br><br><strong>Example of Good Placement of Facebook Share
        Button</strong><br> The blog <a href=\"http://www.wpvirtuoso.com/\">WPVirtuoso</a>
        does a really good job at placing its Facebook share buttons at the bottom
        of each post. They also place a nice call-to-action statement right in front
        of it that reads, \"Share this post now.\" Just by placing a few good words
        next to a like button can double the amount of likes a post will get.</p>\n\n<p><br></p><h2>Twitter
        Social Media Marketing Overview</h2>\n<p><strong>Twitter Account Management<br></strong>
        As with Facebook, we leverage our content marketing system to push targeted
        Twitter traffic back to the client''s website. The end goal is to drive more
        revenue from social media marketing. This is accomplished by creating tweets
        that having the highest click through and retweet rate. The two major components
        of a successful tweet are the message and the landing page.</p>\n<p><strong>Increasing
        Twitter Followers</strong><br> One of the primary goals of our social media
        marketing campaigns is to increase the total number of Twitter followers to
        our clients. The number of followers that a company has can influence everything
        from the conversions ratio of the site to how long a visitor will stay on
        a website. We use a variety of social media marketing techniques and strategies
        to increase this number.<br><br><strong>Twitter Social Media Advertising</strong><br>
        We use a network of the most influential users on Twitter to promote our clients
        to. The network is made up of over 42,000 people and businesses that have
        agreed to tweet out messages in exchange for getting paid for each click that
        the tweet generates. We also work with high profile celebrities that are paid
        per tweet as opposed to per click.<br><br><strong>Example of Good Placement
        of Twitter Tweet Button</strong><br> The Glow Day Spa blog does a great job
        of placing the tweet button on their <a href=\"http://www.glowdayspatampa.com/spablog/american-manicure-vs-french-manicure-which-to-get/\">articles</a>.
        They have a custom tweet button, along with their other social share buttons,
        right below the title of each of their posts. This is a great way of showing
        immediate exposure of the social share button while using the same color scheme
        of the blog.</p>\n\n</div>", "entities": [{"count": 1, "name": "Facebook Social
